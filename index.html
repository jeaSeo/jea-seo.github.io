<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>작전명: 띵작을 찾아서</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./styles/js/chartjs/chart.js"></script>
    <script src="./styles/js/danfo0.1.1/index.min.js"></script>
    <link rel="stylesheet" href="./styles/css/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <script src="./styles/js/thumb.js"></script>

    <script>
        $(document).ready(function(){
            $('.slider').slick({
                'infinite': false
            }).on('swipe', function(event, slick, direction){
                
            });
        });
    </script>
</head>
<body>
    <div id="wrap">
        <div class="main_search">
            <img class="title_img" src="./styles/images/webtoon/webtoon.png" alt="네이버 웹툰">
            <h1 class="f1">
                <div>작전명:</div>
                <div><span class="">띵작</span>을 찾아서</div>
            </h1>
            <div class="search_area">
                <div id="searchbar" class="searchbar">
                    <input type="text" placeholder='베도의 띵작을 입력하세요!'>
                    <input type="button" id="gosearch" alt="겸색하기" value="띵작 찾기" class="hlight">
                </div>
            </div>
            <p class="sub">5회차 이상 연재된 작품만 검색 가능합니다.</p>
            <img class="fixed" src="./styles/images/webtoon/wow2.png" alt="네이버 웹툰">
        </div>
    </div>
    <script>
        const divElement = document.getElementById('gosearch')
        divElement.addEventListener('click', (e) => {
            let targetElement = e.target;
            targetElement = targetElement.previousElementSibling
            enteredKeyword = targetElement.value 
            localStorage.setItem('keyword',enteredKeyword)
            hrefLink()
        });

        let targetLink = './pages/itemlist.html'

        readCsvThumb("./data/total/"+'item_thumbnail.csv')
    </script>
</body>
